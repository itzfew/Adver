<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    video {
      margin-top: 20px;
      max-width: 100%;
      max-height: 400px;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .grant-permission-btn {
      background-color: #28a745;
      color: white;
    }

    .grant-permission-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Screen Recorder</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <button id="downloadBtn" disabled>Download Video</button>
    <video id="preview" controls></video>
    <div class="error" id="errorMessage" style="display: none;">
      <p>Please ensure you have granted screen capture permission to start recording.</p>
      <button class="grant-permission-btn" id="grantPermissionBtn">Grant Permission</button>
    </div>
  </div>

  <script>
    // Elements
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const preview = document.getElementById('preview');
    const errorMessage = document.getElementById('errorMessage');
    const grantPermissionBtn = document.getElementById('grantPermissionBtn');

    // Global variables
    let mediaRecorder;
    let recordedChunks = [];
    let screenStream;

    // Start recording
    startBtn.addEventListener('click', async () => {
      try {
        // Ask for screen recording permission
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true, // Optional: add audio capture
        });

        // Set up video preview
        preview.srcObject = screenStream;

        // Create a media recorder
        mediaRecorder = new MediaRecorder(screenStream);
        mediaRecorder.ondataavailable = (event) => {
          recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          preview.src = url;

          // Enable download button
          downloadBtn.disabled = false;
          downloadBtn.href = url;
          downloadBtn.download = 'screen-recording.webm';
        };

        // Start recording
        mediaRecorder.start();

        // Disable the start button and enable stop button
        startBtn.disabled = true;
        stopBtn.disabled = false;

        console.log("Recording started...");
        errorMessage.style.display = 'none'; // Hide error message if recording starts

      } catch (error) {
        console.error('Error starting screen recording: ', error);
        // Display error message if permission is denied or there is an issue
        errorMessage.style.display = 'block';
      }
    });

    // Stop recording
    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        screenStream.getTracks().forEach(track => track.stop()); // Stop the screen capture
        console.log("Recording stopped.");
      }

      // Disable stop button and enable start button
      stopBtn.disabled = true;
      startBtn.disabled = false;
    });

    // Handle download
    downloadBtn.addEventListener('click', () => {
      // The download button is enabled after recording is stopped
      const url = downloadBtn.href;
      const a = document.createElement('a');
      a.href = url;
      a.download = 'screen-recording.webm';
      a.click();
    });

    // Handle grant permission button
    grantPermissionBtn.addEventListener('click', async () => {
      try {
        // Ask for screen recording permission again
        screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true, // Optional: add audio capture
        });

        // Set up video preview
        preview.srcObject = screenStream;

        // Create a media recorder
        mediaRecorder = new MediaRecorder(screenStream);
        mediaRecorder.ondataavailable = (event) => {
          recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          preview.src = url;

          // Enable download button
          downloadBtn.disabled = false;
          downloadBtn.href = url;
          downloadBtn.download = 'screen-recording.webm';
        };

        // Start recording
        mediaRecorder.start();

        // Hide error message and buttons
        errorMessage.style.display = 'none';
        startBtn.disabled = true;
        stopBtn.disabled = false;

        console.log("Recording started...");
      } catch (error) {
        console.error('Error granting permission or starting recording: ', error);
        alert('Failed to grant permission. Please ensure you enable screen capture in your browser.');
      }
    });
  </script>
</body>
</html>

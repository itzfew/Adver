<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .post-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-title {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .post-content {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1 class="post-title">My Latest Poem</h1>
        <div class="post-content">
            <p id="postText">
                Jab Se Uske Husan Pe Padi Hai Nazar<br>
                Main Ho Gya Hoon Apni Hasti Se Bekhabar
            </p>
            <p>
                Meri Duaon Ka Kuch Aisa Hua Hai Asr<br>
                Mujhey Mil Gya Hai Mere Khawabon Ka Pekar
            </p>
        </div>
        <button id="createPostBtn" onclick="createPostPage()">Create New Post Page</button>
    </div>

    <script>
        function createPostPage() {
            // Get the text content of the post
            const postText = encodeURIComponent(document.getElementById('postText').innerText);

            // Create the URL for the new page with the post text
            const newUrl = `view.html?text=${postText}`;

            // Open the new page with the post text
            window.location.href = newUrl;
        }
    </script>
</body>
</html>

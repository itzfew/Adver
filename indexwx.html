<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Chat Simulation</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2a2a2a;
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      line-height: 1.3;
      overflow: hidden;
      background-size: cover;
    }

    /* Full-screen chat container */
    .chat {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    /* Title bar */
    .chat-title {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      color: white;
      text-align: left;
      font-size: 20px;
      text-transform: uppercase;
    }

    /* Chat messages container */
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      color: white;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Message styles */
    .message {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message-personal {
      background: linear-gradient(120deg, #00DBDE, #FC00FF);
      color: white;
      text-align: right;
      margin-left: auto; /* Align messages to the right */
    }

    .message-robot {
      background-color: #666;
      color: white;
      text-align: left;
      margin-right: auto; /* Align messages to the left */
    }

    /* Message input box */
    .message-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      position: relative;
    }

    .message-input {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      outline: none;
      resize: none;
      font-size: 14px;
    }

    .message-submit {
      display: none;
    }

    /* Custom Scrollbar for the messages container */
    .messages::-webkit-scrollbar {
      width: 6px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

  </style>
</head>
<body>

  <div class="chat">
    <div class="chat-title">
    </div>

    <div class="messages"></div>

    <div class="message-box">
      <textarea class="message-input" placeholder="Type your message..."></textarea>
      <button class="message-submit">Send</button>
    </div>
  </div>

  <script>
    // Define custom sent and received messages in JSON format
    const messageFlow = [
      { "sender": "robot", "message": "Hi! I am Fabio! What's your name?" },
      { "sender": "personal", "message": "Hi Fabio! My name is John." },
      { "sender": "robot", "message": "That's a really pretty name, John!" },
      { "sender": "personal", "message": "Thank you! How about you?" },
      { "sender": "robot", "message": "I'm Fabio, nice to meet you!" },
      { "sender": "personal", "message": "Nice to meet you too! What do you do?" },
      { "sender": "robot", "message": "I like to talk to people and help them. What about you?" },
      { "sender": "personal", "message": "I enjoy coding and playing games." },
      { "sender": "robot", "message": "Sounds fun! Have you started any cool projects recently?" },
      { "sender": "personal", "message": "Yes, I'm working on a new website." },
      { "sender": "robot", "message": "That's awesome! I bet it will be great." },
      { "sender": "personal", "message": "Thanks, I hope so!" },
      { "sender": "robot", "message": "Alright, gotta go! It was fun chatting with you!" },
      { "sender": "personal", "message": "It was great chatting with you too, Fabio! Take care!" }
    ];

    const $messages = document.querySelector('.messages');
    const $input = document.querySelector('.message-input');
    let currentMessageIndex = 0;

    // Function to simulate typing effect for personal (user) messages only
    function simulateTyping(message, className) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', className);
      $messages.appendChild(messageDiv);
      $messages.scrollTop = $messages.scrollHeight;

      let i = 0;
      messageDiv.innerHTML = '';
      let typingTimer = setInterval(function() {
        messageDiv.innerHTML += message[i];
        i++;
        if (i === message.length) {
          clearInterval(typingTimer);
          // Once the typing is done, show the next message after a delay
          setTimeout(autoChat, 1000);
        }
      }, 100); // Adjust typing speed here
    }

    // Function to simulate the chat flow, one message at a time
    function autoChat() {
      if (currentMessageIndex < messageFlow.length) {
        const currentMessage = messageFlow[currentMessageIndex];
        const sender = currentMessage.sender;
        const messageText = currentMessage.message;

        // If the message is sent by the user (personal), apply the typewriter effect
        if (sender === "personal") {
          simulateTyping(messageText, 'message-personal');
        } else {
          // If it's a robot message, show "..." first, then the message after 1 second
          const messageDiv = document.createElement('div');
          messageDiv.classList.add('message', 'message-robot');
          messageDiv.innerText = '...';
          $messages.appendChild(messageDiv);
          $messages.scrollTop = $messages.scrollHeight;

          setTimeout(function() {
            // After 1 second, show the robot message
            messageDiv.innerText = messageText;
            $messages.scrollTop = $messages.scrollHeight;
            setTimeout(autoChat, 1000); // Wait a moment before sending the next message
          }, 1000); // Delay before showing the robot's message
        }

        currentMessageIndex++;
      }
    }

    // Start the automatic chat when the page loads
    window.onload = function() {
      autoChat();
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulation</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset and Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #contact-list-container, #chat-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: white;
            border-radius: 1px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Contact List Styles */
        #contact-list {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #f0f0f0;
        }

        .contact-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .contact-item .name {
            font-weight: bold;
            font-size: 16px;
        }

        .contact-item .last-message {
            font-size: 14px;
            color: #888;
        }

        /* Contact List Header (Search, Plus, and Menu) */
        .contact-list-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #075e54;
            color: white;
            align-items: center;
        }

        .contact-list-header .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        #search-input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        /* Chat Styles */
        #chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        /* Chat Header (Profile, Back, and Menu) */
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }

        .chat-header .profile {
            display: flex;
            align-items: center;
        }

        .chat-header img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .chat-header .name {
            font-weight: bold;
            margin-right: 10px;
        }

        .chat-header .back-btn {
            font-size: 20px;
            cursor: pointer;
        }

        /* Chat Messages Area */
        #chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .typing-indicator {
            font-style: italic;
            color: #888;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        /* Chat Input Area */
        #input-box {
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #message-input {
            width: 75%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .icons i {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Style for the Plus Button */
        #add-contact-btn {
            position: fixed;
            bottom: 20px;
            right: 10px;
            background-color: #25d366;
            color: white;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s ease-in-out;
        }

        #add-contact-btn:hover {
            transform: scale(1.1);
        }

        #add-contact-btn i {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="contact-list-container">
        <!-- Contact List Header -->
        <div class="contact-list-header">
            <input type="text" id="search-input" placeholder="Search..." oninput="filterContacts()">
            <div class="icons">
                <i class="fas fa-plus-circle" id="add-contact-btn"></i>
                <i class="fas fa-ellipsis-v" id="menu-btn"></i>
            </div>
        </div>
        
        <!-- Contact List -->
        <div id="contact-list">
            <!-- Contacts will be appended here -->
        </div>
    </div>

    <div id="chat-container">
        <!-- Chat Header (Profile, Back Button) -->
        <div class="chat-header">
            <i class="fas fa-arrow-left back-btn" onclick="backToContacts()"></i>
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="User Profile" id="chat-profile-img">
                <span class="name" id="chat-name">Farhad</span>
            </div>
            <div class="icons">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-box">
            <!-- Messages will be appended here -->
        </div>

        <!-- Chat Input Area -->
        <div id="input-box">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-paper-plane" id="send-btn"></i>
            </div>
        </div>
    </div>

    <script>
        const contactListDiv = document.getElementById('contact-list');
        const searchInput = document.getElementById('search-input');
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatProfileImg = document.getElementById('chat-profile-img');
        const chatName = document.getElementById('chat-name');
        const contactListContainer = document.getElementById('contact-list-container');
        
        let contacts = [];
        let currentChat = null;

        // Fetch contact data from a JSON source (For demo purposes, using static data)
        async function fetchChats() {
            const response = await fetch('https://raw.githubusercontent.com/itzfew/Adver/refs/heads/main/chats.json');
            const data = await response.json();
            contacts = data;
            renderContacts(contacts);
        }

        // Render contacts in the contact list
        function renderContacts(contactList) {
            contactListDiv.innerHTML = ''; // Clear the contact list before rendering
            contactList.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.classList.add('contact-item');
                contactElement.innerHTML = `
                    <img src="${contact.profilePic}" alt="${contact.name}">
                    <div>
                        <div class="name">${contact.name}</div>
                        <div class="last-message">${contact.messages[contact.messages.length - 1].text}</div>
                    </div>
                `;
                contactElement.addEventListener('click', () => startChat(contact));
                contactListDiv.appendChild(contactElement);
            });
        }

        // Start a chat with the selected contact
        function startChat(contact) {
            currentChat = contact;
            contactListContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatProfileImg.src = contact.profilePic;
            chatName.textContent = contact.name;
            chatBox.innerHTML = '';
            inputBox.disabled = false;

            // Wait 2 seconds before starting the conversation
            setTimeout(() => {
                simulateConversation(contact.messages);
            }, 2000); // 2-second delay
        }

        // Simulate conversation for the selected contact
        async function simulateConversation(messages) {
            for (let i = 0; i < messages.length; i++) {
                const message = messages[i];
                if (message.type === 'received') {
                    await showTypingIndicator(message.text); // Adjust typing time based on message length
                }
                await sendMessage(message);
                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1500)); // Wait between messages
                }
            }
        }

        // Show typing indicator before showing the received message
        async function showTypingIndicator(messageText) {
            const typingElement = document.createElement('div');
            typingElement.classList.add('typing-indicator');
            typingElement.innerText = `${currentChat.name} is typing...`;

            // Adjust typing delay based on message length (e.g., 50ms per character)
            const typingDuration = Math.min(2000, messageText.length * 50); // Max 2 seconds

            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            return new Promise(resolve => {
                setTimeout(() => {
                    chatBox.removeChild(typingElement);
                    resolve();
                }, typingDuration);
            });
        }

        // Send message (User message simulation)
        async function sendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', message.type);
            messageElement.innerText = message.text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Back to contacts view
        function backToContacts() {
            chatContainer.style.display = 'none';
            contactListContainer.style.display = 'flex';
        }

        // Filter contacts based on search input
        function filterContacts() {
            const searchText = searchInput.value.toLowerCase();
            const filteredContacts = contacts.filter(contact => contact.name.toLowerCase().includes(searchText));
            renderContacts(filteredContacts);
        }

        // Send message when user clicks on the send button
        sendButton.addEventListener('click', async () => {
            const messageText = inputBox.value.trim();
            if (messageText && currentChat) {
                const newMessage = { type: 'sent', text: messageText };

                // Simulate typing for user message
                await showTypingIndicator(messageText);

                // Send user message
                sendMessage(newMessage);
                inputBox.value = '';
            }
        });

        // Start by fetching the chats
        fetchChats();
    </script>

</body>
</html>

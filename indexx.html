<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Diagonal Bar Graph Simulation with Textures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .graph-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 1500px; /* Adding perspective for 3D effect */
    }

    .graph {
      position: absolute;
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-end;
      animation: graph-marquee-bottom-left 25s linear infinite;
    }

    .bar {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      margin: 10px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 250px;
      background: linear-gradient(145deg, #3a7dff, #1e3bff);
      transform: rotateY(15deg) skewY(-10deg); /* Adding 3D rotation and skew */
      transition: transform 0.3s ease-in-out;
    }

    .bar:hover {
      transform: rotateY(0deg) skewY(0deg); /* Reset on hover */
    }

    .bar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }

    .bar div {
      margin: 5px 0;
    }

    .bar-title {
      font-size: 14px;
    }

    .bar-value {
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes graph-marquee-bottom-left {
      0% {
        transform: translate(100%, -100%);
      }
      100% {
        transform: translate(-100%, 100%);
      }
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>3D Diagonal Bar Graph Simulation with Textures</h1>
  <div class="graph-container">
    <div class="graph">
      <!-- Bars will be generated dynamically -->
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/itzfew/Adver/refs/heads/main/bars.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
      }
    }

    function createGraph(data) {
      const graph = document.querySelector('.graph');

      // Sort data by earnings in ascending order
      data.sort((a, b) => a.earnings - b.earnings);

      data.forEach(item => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.backgroundImage = item.texture; // Apply texture

        // Set bar height based on earnings
        bar.style.height = `${item.earnings * 50}px`;

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;

        const value = document.createElement('div');
        value.className = 'bar-value';
        value.textContent = `$${item.earnings}M`;

        const title = document.createElement('div');
        title.className = 'bar-title';
        title.textContent = item.name;

        bar.appendChild(img);
        bar.appendChild(value);
        bar.appendChild(title);
        graph.appendChild(bar);
      });
    }

    fetchData().then(data => {
      if (data) {
        createGraph(data);
      }
    });
  </script>
</body>
</html>

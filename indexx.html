<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #contact-list-container, #chat-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            background-color: white;
            border-radius: 1px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #contact-list {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #f0f0f0;
        }

        .contact-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .contact-item .name {
            font-weight: bold;
            font-size: 16px;
        }

        .contact-item .status {
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        .contact-item .new-message {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #25d366;
            color: white;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            font-weight: bold;
        }

        .contact-list-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #075e54;
            color: white;
            align-items: center;
        }

        .contact-list-header .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        #search-input {
            width: 80%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        #chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }

        .chat-header .profile {
            display: flex;
            align-items: center;
        }

        .chat-header img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .chat-header .name {
            font-weight: bold;
            margin-right: 10px;
        }

        .chat-header .back-btn {
            font-size: 20px;
            cursor: pointer;
        }

        .chat-header .icons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header .icons i {
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }

        #chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            word-wrap: break-word;
            position: relative;
            padding-bottom: 18px; /* Reserve space for timestamp and ticks */
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .message .timestamp {
            font-size: 10px;
            color: #888;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .message.sent .ticks {
            position: absolute;
            bottom: 5px;
            right: 50px; /* Adjust the position to the right of the timestamp */
            font-size: 12px;
            color: #075e54;
        }

        .typing-indicator {
            font-style: italic;
            color: #888;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        #input-box {
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #message-input {
            width: 75%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .icons i {
            font-size: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Keyboard styles */
        #keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
            background-color: #f4f4f4;
            border-top: 1px solid #ddd;
        }

        #keyboard button {
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #keyboard button:hover {
            background-color: #e5e5e5;
        }

        #add-contact-btn {
            position: fixed;
            bottom: 20px;
            right: 10px;
            background-color: #25d366;
            color: white;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s ease-in-out;
        }

        #add-contact-btn:hover {
            transform: scale(1.1);
        }

        #add-contact-btn i {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <audio id="message-sent-sound" src="https://bigsoundbank.com/UPLOAD/wav-en/1313.wav"></audio>
    <audio id="message-received-sound" src="https://bigsoundbank.com/UPLOAD/wav-en/1313.wav"></audio>

    <div id="contact-list-container">
        <div class="contact-list-header">
            <input type="text" id="search-input" placeholder="Search..." oninput="filterContacts()">
            <div class="icons">
                <i class="fas fa-plus-circle" id="add-contact-btn"></i>
                <i class="fas fa-ellipsis-v" id="menu-btn"></i>
            </div>
        </div>
        
        <div id="contact-list">
            <!-- Contacts will be appended here -->
        </div>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <i class="fas fa-arrow-left back-btn" onclick="backToContacts()"></i>
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="User Profile" id="chat-profile-img">
                <span class="name" id="chat-name">Farhad</span>
            </div>
            <div class="icons">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div id="chat-box">
            <!-- Messages will be appended here -->
        </div>

        <div id="input-box">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-paper-plane" id="send-btn"></i>
            </div>
        </div>

        <!-- Virtual Keyboard -->
        <div id="keyboard">
            <button onclick="addToMessage('Q')">Q</button>
            <button onclick="addToMessage('W')">W</button>
            <button onclick="addToMessage('E')">E</button>
            <button onclick="addToMessage('R')">R</button>
            <button onclick="addToMessage('T')">T</button>
            <button onclick="addToMessage('Y')">Y</button>
            <button onclick="addToMessage('U')">U</button>
            <button onclick="addToMessage('I')">I</button>
            <button onclick="addToMessage('O')">O</button>
            <button onclick="addToMessage('P')">P</button>

            <button onclick="addToMessage('A')">A</button>
            <button onclick="addToMessage('S')">S</button>
            <button onclick="addToMessage('D')">D</button>
            <button onclick="addToMessage('F')">F</button>
            <button onclick="addToMessage('G')">G</button>
            <button onclick="addToMessage('H')">H</button>
            <button onclick="addToMessage('J')">J</button>
            <button onclick="addToMessage('K')">K</button>
            <button onclick="addToMessage('L')">L</button>

            <button onclick="addToMessage('Z')">Z</button>
            <button onclick="addToMessage('X')">X</button>
            <button onclick="addToMessage('C')">C</button>
            <button onclick="addToMessage('V')">V</button>
            <button onclick="addToMessage('B')">B</button>
            <button onclick="addToMessage('N')">N</button>
            <button onclick="addToMessage('M')">M</button>
            <button onclick="addToMessage(' ')">Space</button>
            <button onclick="backspace()">Backspace</button>
        </div>
    </div>

    <script>
        const contactListDiv = document.getElementById('contact-list');
        const searchInput = document.getElementById('search-input');
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatProfileImg = document.getElementById('chat-profile-img');
        const chatName = document.getElementById('chat-name');
        const contactListContainer = document.getElementById('contact-list-container');
        
        const messageSentSound = document.getElementById('message-sent-sound');
        const messageReceivedSound = document.getElementById('message-received-sound');
        
        let contacts = [];
        let currentChat = null;

        async function fetchChats() {
            const response = await fetch('https://raw.githubusercontent.com/itzfew/Adver/refs/heads/main/chats.json');
            const data = await response.json();
            contacts = data;
            renderContacts(contacts);
        }

        // Render contacts in the contact list
        function renderContacts(contactList) {
            contactListDiv.innerHTML = ''; // Clear the contact list before rendering
            contactList.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.classList.add('contact-item');
                contactElement.innerHTML = `
                    <img src="${contact.profilePic}" alt="${contact.name}">
                    <div>
                        <div class="name">${contact.name}</div>
                        <div class="status">${contact.status}</div>
                    </div>
                `;

                // Count the number of received messages before the first sent message
                let receivedMessageCount = 0;
                for (let msg of contact.messages) {
                    if (msg.type === 'received') {
                        receivedMessageCount++;
                    } else if (msg.type === 'sent') {
                        break; // Stop counting as soon as the first sent message appears
                    }
                }

                // Show a green dot with the count of received messages until the first sent message
                if (receivedMessageCount > 0) {
                    const newMessageDot = document.createElement('div');
                    newMessageDot.classList.add('new-message');
                    newMessageDot.innerText = receivedMessageCount; // Show the count of received messages
                    contactElement.appendChild(newMessageDot);
                }

                contactElement.addEventListener('click', () => startChat(contact));
                contactListDiv.appendChild(contactElement);
            });
        }

        // Start a chat with the selected contact
        function startChat(contact) {
            currentChat = contact;
            contactListContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatProfileImg.src = contact.profilePic;
            chatName.textContent = contact.name;
            chatBox.innerHTML = '';
            inputBox.disabled = false;

            // Show only the first message
            const firstMessage = contact.messages[0];
            if (firstMessage) {
                sendMessage(firstMessage);
            }

            // Simulate other messages after chat is opened
            setTimeout(() => {
                simulateConversation(contact.messages.slice(1)); // Start from second message onwards
            }, 2000); // 2-second delay
        }

        // Show timestamp in 12-hour AM/PM format
        function formatTimestamp(date) {
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const period = hours >= 12 ? 'PM' : 'AM';
            const formattedHours = hours % 12 || 12;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            return `${formattedHours}:${formattedMinutes} ${period}`;
        }

        async function simulateConversation(messages) {
            for (let i = 0; i < messages.length; i++) {
                const message = messages[i];
                
                if (message.type === 'received') {
                    await showTypingIndicator(message.text);
                    messageReceivedSound.play(); // Play received message sound
                }
                
                await sendMessage(message); // Send the received message
                
                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1500)); // Wait between messages
                }
            }
        }

        async function showTypingIndicator(messageText) {
            const typingElement = document.createElement('div');
            typingElement.classList.add('typing-indicator');
            typingElement.innerText = `${currentChat.name} is typing...`;

            const wordCount = messageText.split(' ').length;
            const typingDuration = (wordCount / 5) * 1000; // 1 second per 5 words
            
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            return new Promise(resolve => {
                setTimeout(() => {
                    chatBox.removeChild(typingElement);
                    resolve();
                }, typingDuration);
            });
        }

        async function sendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', message.type);
            messageElement.innerText = message.text;

            // Add the timestamp
            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            const time = formatTimestamp(new Date());
            timestamp.innerText = time;
            messageElement.appendChild(timestamp);

            if (message.type === 'sent') {
                const ticks = document.createElement('div');
                ticks.classList.add('ticks');
                ticks.innerText = '✔✔'; // Double ticks
                messageElement.appendChild(ticks);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (message.type === 'sent') {
                messageSentSound.play(); // Play sent message sound
            }
        }

        sendButton.addEventListener('click', async () => {
            const messageText = inputBox.value.trim();
            if (messageText && currentChat) {
                await typeMessage(messageText);
            }
        });

        async function typeMessage(messageText) {
            let typedText = '';
            for (let i = 0; i < messageText.length; i++) {
                typedText += messageText[i];
                inputBox.value = typedText;
                chatBox.scrollTop = chatBox.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 100)); 
            }

            const newMessage = { type: 'sent', text: typedText };
            await sendMessage(newMessage);
            inputBox.value = '';
        }

        function backToContacts() {
            contactListContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
        }

        // Virtual keyboard functions
        function addToMessage(char) {
            inputBox.value += char;
        }

        function backspace() {
            inputBox.value = inputBox.value.slice(0, -1);
        }

        fetchChats();
    </script>
</body>
</html>

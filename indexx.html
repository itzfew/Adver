    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: Arial, sans-serif;
            background-color: #e5ddd5;

        #contact-list {

        .contact-item .status {

        .contact-item .new-message {

        .contact-list-header {

        #search-input {

            border: 1px solid #ddd;

        }

        #chat-container {
            display: none;

            height: 100%;
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }

        .chat-header .profile {
            display: flex;
            align-items: center;
        }

        .chat-header img {
            border-radius: 50%;

            margin-right: 10px;
        }

        .chat-header .name {
            font-weight: bold;

        }

        .chat-header .back-btn {

        }

        .chat-header .icons {

            justify-content: space-between;
        }

        .chat-header .icons i {

            margin-left: 10px;

        #chat-box {

            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {

            font-size: 14px;

        .message.sent {

        }

        .message.received {

        }

        .typing-indicator {

        }

        #input-box {
            padding: 10px;

        #message-input {

            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;

        }

        .icons i {

            margin-right: 10px;
            cursor: pointer;
        }

        #add-contact-btn {
            position: fixed;
            bottom: 20px;
            right: 10px;
            background-color: #25d366;
            color: white;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s ease-in-out;
        }

        #add-contact-btn:hover {

        }

        #add-contact-btn i {

        }
        .contact-item .new-message {
    width: 20px;            /* Set width of the circle */
    height: 20px;           /* Set height of the circle */
    border-radius: 50%;     /* Make it a perfect circle */

<body>
<!-- The Install Button -->
<button id="install-btn" style="display: none;">Install App</button>

    <audio id="message-sent-sound" src="https://bigsoundbank.com/UPLOAD/wav-en/1313.wav"></audio>
    <audio id="message-received-sound" src="https://bigsoundbank.com/UPLOAD/wav-en/1313.wav"></audio>

    <div id="contact-list-container">
        <div class="contact-list-header">
            <input type="text" id="search-input" placeholder="Search..." oninput="filterContacts()">
            <div class="icons">
                <i class="fas fa-plus-circle" id="add-contact-btn"></i>
                <i class="fas fa-ellipsis-v" id="menu-btn"></i>
            </div>
        </div>
        
        <div id="contact-list">
            <!-- Contacts will be appended here -->
        </div>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <i class="fas fa-arrow-left back-btn" onclick="backToContacts()"></i>
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="User Profile" id="chat-profile-img">

            <div class="icons">

<script>
    let deferredPrompt;
const installBtn = document.getElementById('install-btn');

// Listen for the beforeinstallprompt event
window.addEventListener('beforeinstallprompt', (e) => {
    // Prevent the default prompt from showing
    e.preventDefault();
    // Save the event so it can be triggered later
    deferredPrompt = e;

    // Show the custom install button
    installBtn.style.display = 'block';

    // When the user clicks the install button
    installBtn.addEventListener('click', () => {
        // Show the install prompt
        deferredPrompt.prompt();

        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice
            .then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the A2HS prompt');
                } else {
                    console.log('User dismissed the A2HS prompt');
                }
                deferredPrompt = null;
            });
        
        // Hide the install button after the prompt is shown
        installBtn.style.display = 'none';
    });
});

// Optional: Handle the app being installed automatically (if supported by the browser)
window.addEventListener('appinstalled', () => {
    console.log('PWA was installed');
});

</script>
    <script>
        const contactListDiv = document.getElementById('contact-list');
        const searchInput = document.getElementById('search-input');
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatProfileImg = document.getElementById('chat-profile-img');
        const chatName = document.getElementById('chat-name');
        const contactListContainer = document.getElementById('contact-list-container');
        
        const messageSentSound = document.getElementById('message-sent-sound');
        const messageReceivedSound = document.getElementById('message-received-sound');
        
        let contacts = [];
        let currentChat = null;

        async function fetchChats() {
            const response = await fetch('https://raw.githubusercontent.com/itzfew/Adver/refs/heads/main/chats.json');
            const data = await response.json();
            contacts = data;
            renderContacts(contacts);
        }

// Render contacts in the contact list
function renderContacts(contactList) {
    contactListDiv.innerHTML = ''; // Clear the contact list before rendering
    contactList.forEach(contact => {
        const contactElement = document.createElement('div');
        contactElement.classList.add('contact-item');
        contactElement.innerHTML = `
            <img src="${contact.profilePic}" alt="${contact.name}">
            <div>
                <div class="name">${contact.name}</div>
                <div class="status">${contact.status}</div>
            </div>
        `;

        // Count the number of received messages before the first sent message
        let receivedMessageCount = 0;
        for (let msg of contact.messages) {
            if (msg.type === 'received') {
                receivedMessageCount++;
            } else if (msg.type === 'sent') {
                break; // Stop counting as soon as the first sent message appears
            }
        }

        // Show a green dot with the count of received messages until the first sent message
        if (receivedMessageCount > 0) {
            const newMessageDot = document.createElement('div');
            newMessageDot.classList.add('new-message');
            newMessageDot.innerText = receivedMessageCount; // Show the count of received messages
            contactElement.appendChild(newMessageDot);
        }

        contactElement.addEventListener('click', () => startChat(contact));
        contactListDiv.appendChild(contactElement);
    });
}

        // Start a chat with the selected contact
        function startChat(contact) {
            currentChat = contact;
            contactListContainer.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatProfileImg.src = contact.profilePic;
            chatName.textContent = contact.name;
            chatBox.innerHTML = '';
            inputBox.disabled = false;
            
            // Show only the first message
            const firstMessage = contact.messages[0];
            if (firstMessage) {
                sendMessage(firstMessage);
            }
            
            // Simulate other messages after chat is opened
            setTimeout(() => {
                simulateConversation(contact.messages.slice(1)); // Start from second message onwards
            }, 2000); // 2-second delay
        }

        async function simulateConversation(messages) {
            for (let i = 0; i < messages.length; i++) {
                const message = messages[i];
                
                if (message.type === 'received') {
                    await showTypingIndicator(message.text);
                    messageReceivedSound.play(); // Play received message sound
                }
                
                await sendMessage(message); // Send the received message
                
                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1500)); // Wait between messages
                }
            }
        }

        async function showTypingIndicator(messageText) {
            const typingElement = document.createElement('div');
            typingElement.classList.add('typing-indicator');
            typingElement.innerText = `${currentChat.name} is typing...`;

            const wordCount = messageText.split(' ').length;
            const typingDuration = (wordCount / 5) * 1000; // 1 second per 5 words
            
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            return new Promise(resolve => {
                setTimeout(() => {
                    chatBox.removeChild(typingElement);
                    resolve();
                }, typingDuration);
            });
        }

        async function sendMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', message.type);
            messageElement.innerText = message.text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (message.type === 'sent') {
                messageSentSound.play(); // Play sent message sound
            }
        }

        sendButton.addEventListener('click', async () => {
            const messageText = inputBox.value.trim();
            if (messageText && currentChat) {
                await typeMessage(messageText);
            }
        });

        async function typeMessage(messageText) {
            let typedText = '';
            for (let i = 0; i < messageText.length; i++) {
                typedText += messageText[i];
                inputBox.value = typedText;
                chatBox.scrollTop = chatBox.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 100)); 
            }

            const newMessage = { type: 'sent', text: typedText };
            await sendMessage(newMessage);
            inputBox.value = '';
        }

        function backToContacts() {
            contactListContainer.style.display = 'flex';
            chatContainer.style.display = 'none';
        }

        fetchChats();
    </script>
</body>

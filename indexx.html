<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Diagonal Bar Graph Simulation with Colors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .graph-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; /* Center bars vertically */
      overflow: hidden;
      perspective: 1500px; /* Adding perspective for 3D effect */
    }

    .graph {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center; /* Center bars horizontally */
      align-items: flex-end;
      animation: graph-marquee-left 35s linear infinite; /* Animate along X-axis */
    }

    .bar {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      margin: 10px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 250px;
      height: 400px; /* Fixed height of 400px */
      transform: rotateY(15deg) skewY(-10deg); /* Adding 3D rotation and skew */
      transition: transform 0.3s ease-in-out;
    }

    .bar:hover {
      transform: rotateY(0deg) skewY(0deg); /* Reset on hover */
    }

    .bar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
    }

    .bar div {
      margin: 5px 0;
    }

    .bar-title {
      font-size: 14px;
    }

    .bar-number {
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes graph-marquee-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>3D Diagonal Bar Graph Simulation with Colors</h1>
  <div class="graph-container">
    <div class="graph">
      <!-- Bars will be generated dynamically -->
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/itzfew/Adver/refs/heads/main/bars.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
      }
    }

    function getRandomColor() {
      // Function to generate a random color avoiding black and white
      const letters = '0123456789ABCDEF';
      let color = '#';
      do {
        color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
      } while (color === '#000000' || color === '#FFFFFF');
      return color;
    }

    function createGraph(data) {
      const graph = document.querySelector('.graph');

      // Sort data by number in ascending order
      data.sort((a, b) => a.number - b.number);

      data.forEach(item => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        
        // Assign a random color to each bar
        bar.style.backgroundColor = getRandomColor();

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;

        const number = document.createElement('div');
        number.className = 'bar-number';
        number.textContent = `${item.number}`;

        const title = document.createElement('div');
        title.className = 'bar-title';
        title.textContent = item.name;

        bar.appendChild(img);
        bar.appendChild(number);
        bar.appendChild(title);
        graph.appendChild(bar);
      });
    }

    fetchData().then(data => {
      if (data) {
        createGraph(data);
      }
    });
  </script>
</body>
</html>

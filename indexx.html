<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Bar Graph Simulation with Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .graph-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .graph {
      position: absolute;
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-end;
      animation: graph-marquee-bottom-left 25s linear infinite;
    }

    .bar {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background-color: #007BFF;
      color: white;
      margin: 10px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 250px; /* Fixed bar width */
    }

    .bar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .bar div {
      margin: 5px 0;
    }

    .bar-title {
      font-size: 14px;
    }

    .bar-value {
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes graph-marquee-bottom-left {
      0% {
        transform: translate(100%, -100%);
      }
      100% {
        transform: translate(-100%, 100%);
      }
    }

    h1 {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Diagonal Bar Graph Simulation with Images</h1>
  <div class="graph-container">
    <div class="graph">
      <!-- Bars will be generated dynamically -->
    </div>
  </div>

  <script>
    const data = [
      { name: "Babish Culinary", earnings: 4.8, image: "https://via.placeholder.com/50" },
      { name: "Indian Chef", earnings: 4.6, image: "https://via.placeholder.com/50" },
      { name: "Mark R", earnings: 4.3, image: "https://via.placeholder.com/50" },
      { name: "Alex Cuisine", earnings: 4.0, image: "https://via.placeholder.com/50" },
      { name: "Korean Food", earnings: 3.9, image: "https://via.placeholder.com/50" },
      { name: "Spanish Chef", earnings: 3.7, image: "https://via.placeholder.com/50" },
      { name: "Italian Flavors", earnings: 3.5, image: "https://via.placeholder.com/50" },
      { name: "Chef John", earnings: 3.3, image: "https://via.placeholder.com/50" },
      { name: "Japan Eats", earnings: 3.2, image: "https://via.placeholder.com/50" },
      { name: "Mexican Spice", earnings: 3.0, image: "https://via.placeholder.com/50" }
    ];

    const graph = document.querySelector('.graph');

    function createGraph() {
      // Sort data by earnings in ascending order
      data.sort((a, b) => a.earnings - b.earnings);

      data.forEach(item => {
        const bar = document.createElement('div');
        bar.className = 'bar';

        // Set bar height based on earnings
        bar.style.height = `${item.earnings * 50}px`;

        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.name;

        const value = document.createElement('div');
        value.className = 'bar-value';
        value.textContent = `$${item.earnings}M`;

        const title = document.createElement('div');
        title.className = 'bar-title';
        title.textContent = item.name;

        bar.appendChild(img);
        bar.appendChild(value);
        bar.appendChild(title);
        graph.appendChild(bar);
      });
    }

    createGraph();
  </script>
</body>
</html>

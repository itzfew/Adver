<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .short-link {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>URL Shortener</h2>
    <input type="text" id="longUrl" placeholder="Enter long URL">
    <button onclick="generateShortLink()">Generate Short Lik</button>

    <div class="short-link" id="shortLink"></div>

    <script>
        // Function to generate a random short ID
        function generateRandomId(length = 6) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // Generate the short link
        function generateShortLink() {
            const longUrl = document.getElementById('longUrl').value;
            if (!longUrl) {
                alert("Please enter a valid URL.");
                return;
            }

            // Generate a unique short ID
            const shortId = generateRandomId();

            // Store the long URL with the short ID in localStorage (simulating a database)
            localStorage.setItem(shortId, longUrl);

            // Generate the short URL
            const shortLink = `${window.location.origin}/short.html?id=${shortId}`;
            document.getElementById('shortLink').innerHTML = `Your short link: <a href="${shortLink}" target="_blank">${shortLink}</a>`;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .short-link {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>Generate Short URL</h2>
    <input type="text" id="longUrl" placeholder="Enter long URL">
    <button onclick="generateShortLink()">Generate Short Link</button>

    <div class="short-link" id="shortLink"></div>

    <script>
        // Function to Base64 encode the URL and make it short
        function encodeUrl(url) {
            const encoded = btoa(url);  // Base64 encode the URL
            return encoded.substring(0, 8);  // Truncate to first 8 characters for a shorter ID
        }

        // Function to generate and display the short link
        function generateShortLink() {
            const longUrl = document.getElementById('longUrl').value;
            if (!longUrl) {
                alert("Please enter a valid URL.");
                return;
            }

            // Encode the URL to Base64 and shorten it
            const encodedUrl = encodeUrl(longUrl);

            // Store the original long URL and its encoded short ID in localStorage (or a backend in production)
            localStorage.setItem(encodedUrl, longUrl);

            // Generate the short URL (e.g., short.html?id=encodedUrl)
            const shortLink = `https://itzfew.github.io/Adver/short.html?id=${encodedUrl}`;
            document.getElementById('shortLink').innerHTML = `Your short link: <a href="${shortLink}" target="_blank">${shortLink}</a>`;
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator with Resize Option</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Noto+Naskh+Arabic:wght@400..700&family=Noto+Nastaliq+Urdu&family=Lateef&family=Amiri&family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Noto+Nastaliq+Urdu:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles... */
    </style>
</head>
<body>
    <h1>Text to Image Generator with Resize Option</h1>

    <div class="form-group-row">
        <div class="form-group">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
        </div>
        <div class="form-group">
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#000000">
        </div>
    </div>

    <div class="form-group-row">
        <div class="form-group">
            <label for="fontFamily">Font:</label>
            <select id="fontFamily">
                <option value="Caveat Brush">English (Cursive - Caveat Brush)</option>
                <option value="Noto Nastaliq Urdu">Urdu (Noto Nastaliq Urdu)</option>
                <option value="Lateef">Urdu (Lateef)</option>
                <option value="Amiri">Arabic (Amiri)</option>
                <option value="Fuzzy Bubbles">English (Fuzzy Bubbles)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="30" min="10" max="100">
        </div>
    </div>

    <div class="form-group">
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
    </div>

    <div class="button-container">
        <button onclick="generateImage()"><i class="fas fa-image"></i>Generate Image</button>
        <button id="downloadBtn" onclick="downloadImage()"><i class="fas fa-download"></i>Download Image</button>
    </div>

    <canvas id="canvas" width="548" height="975"></canvas>

    <!-- Spinner for loading -->
    <div class="spinner" id="spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </div>

    <script>
        // Function to load text from the link
        function loadTextFromLink(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // Set the response text as the value of the textarea
                    document.getElementById('textInput').value = data;
                })
                .catch(error => console.error('Error fetching text:', error));
        }

        // Call this function when you need to load the text (e.g., on page load)
        window.onload = function() {
            const textUrl = 'https://example.com/your-text-file'; // Replace this with your actual URL
            loadTextFromLink(textUrl);
        };

        // Function to generate image
        function generateImage() {
            // Show the loading spinner
            document.getElementById('spinner').style.display = 'block';

            const text = document.getElementById('textInput').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const textColor = document.getElementById('textColor').value;
            const fontSize = document.getElementById('fontSize').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas before drawing a new image
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set the background color
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set font and text styles based on the selected font
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            // Split the input text into lines (split on line breaks)
            const lines = text.split('\n');
            const lineHeight = fontSize * 1.4;  // Increase line spacing for better readability
            const maxWidth = canvas.width - 40; // Some padding

            let totalTextHeight = lines.length * lineHeight;  // Calculate the total height of the text
            let y = (canvas.height - totalTextHeight) / 2;    // Center the text vertically

            // Draw each line of text
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const words = line.split(' ');

                let currentLine = '';
                // Word wrapping logic: add words until the line exceeds max width
                for (let word of words) {
                    const testLine = currentLine + word + ' ';
                    const testWidth = ctx.measureText(testLine).width;
                    if (testWidth > maxWidth && currentLine !== '') {
                        ctx.fillText(currentLine, canvas.width / 2, y);
                        currentLine = word + ' ';
                        y += lineHeight;
                    } else {
                        currentLine = testLine;
                    }
                }

                // Draw the last line
                ctx.fillText(currentLine, canvas.width / 2, y);
                y += lineHeight;
            }

            // Hide the spinner and show the download button
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const dataUrl = canvas.toDataURL('image/png');

            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'text-image.png';
            link.click();
        }
    </script>
</body>
</html>

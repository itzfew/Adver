<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .post-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1>Post Content</h1>
        <div id="postText"></div>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'text' parameter from the URL and display it
        const postText = decodeURIComponent(getQueryParameter('text'));
        document.getElementById('postText').innerText = postText;
    </script>
</body>
</html>

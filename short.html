<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - Adver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
        }
        .message {
            font-size: 18px;
            color: #333;
        }
        .loading {
            font-size: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h1>Redirecting...</h1>
    <p class="message">Please wait while we redirect you to the original link.</p>
    <p class="loading">Loading...</p>

    <script>
        // Check if the URL has 'id' parameter in the query string
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const shortId = urlParams.get('id');  // Get the 'id' parameter from the URL

            if (shortId) {
                // Retrieve the original URL from localStorage using the short ID
                const originalUrl = localStorage.getItem(shortId);

                if (originalUrl) {
                    // Redirect to the original URL
                    window.location.href = originalUrl;
                } else {
                    document.querySelector('.message').textContent = "Invalid or expired short URL!";
                    document.querySelector('.loading').style.display = 'none';
                }
            } else {
                document.querySelector('.message').textContent = "Missing short URL ID!";
                document.querySelector('.loading').style.display = 'none';
            }
        }
    </script>

</body>
</html>

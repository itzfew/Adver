<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Talking Characters</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 90vh;
      background: url('https://images.unsplash.com/photo-1657598339759-fd1432d833f0?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2xvdWRzJTIwaW4lMjBza3l8ZW58MHx8MHx8fDA%3D') no-repeat center top;
      background-size: cover;
      gap: 50px;
      overflow: hidden; /* Ensure content doesn't overflow on smaller screens */
    }

    .earth {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%; /* Adjust the height of the earth section */
      background: url('https://raw.githubusercontent.com/itzfew/Adver/refs/heads/main/img/1000163795-removebg-preview.png') no-repeat center bottom;
      background-size: cover;
      z-index: -1; /* Ensure the earth layer stays behind the characters */
    }

    /* Common Styles for Both Characters */
    .head {
      width: 200px;
      height: 250px;
      background-color: #FBC8B3;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      border: 2px solid black;
    }
    .hair {
      position: absolute;
      width: 100px;
      height: 100px;
      top: -60px;
      border: 2px solid black;
      transform: rotate(50deg);
    }
    .glasses {
      width: 60px;
      height: 60px;
      background-color: #FBC8B3;
      position: absolute;
      border: 3px solid black;
      top: 80px;
      border-radius: 100%;
    }
    .eye {
      width: 20px;
      height: 20px;
      background-color: black;
      position: absolute;
      border: 3px solid black;
      border-radius: 100%;
      top: 10px;
    }
    .glassHand {
      width: 30px;
      height: 3px;
      background-color: black;
      position: absolute;
      top: 30px;
    }
    .flash {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: #FB9661;
      top: 50px;
      transform: rotate(70deg);
      left: 35px;
    }
    .flashHider {
      width: 20px;
      height: 20px;
      position: absolute;
      background-color: #FBC8B3;
      top: 45px;
      transform: rotate(70deg);
      left: 20px;
    }
    .dress {
      width: 200px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 200px;
      border-top: 3px solid black;
    }
    .rahrah {
      width: 20px;
      height: 50px;
      background-color: #FFD823;
      position: absolute;
      top: 200px;
      border-top: 3px solid black;
    }
    
    /* Mouth Styling */
    .mouth {
      width: 40px;
      height: 10px;
      background-color: black;
      position: absolute;
      top: 160px;
      left: 80px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    /* "Talking" Animation */
    .talking {
      width: 60px;
      height: 20px;
      border-radius: 50%;
      transform: scaleY(1.5);
      animation: talking 0.5s infinite alternate;
    }

    @keyframes talking {
      0% {
        transform: scaleY(1.5);
      }
      100% {
        transform: scaleY(1.3);
      }
    }

    /* Person 1 Specific Styles */
    .person1 .hair {
      background-color: #603C32; /* Brown hair */
      left: -30px;
    }
    .person1 .dress {
      background-color: red;
    }

    /* Person 2 Specific Styles */
    .person2 .hair {
      background-color: #FFD700; /* Blonde hair */
      left: 30px;
    }
    .person2 .dress {
      background-color: blue;
    }

    /* Legs Styles */
    .legs {
      position: absolute;
      width: 30px;
      height: 100px;
      background-color: #8B4513; /* Brown color for legs */
      bottom: -80px;
      border-radius: 10px;
    }

    /* Two Legs per Character */
    .legs-left {
      left: 50px; /* Position the left leg */
    }

    .legs-right {
      left: 120px; /* Position the right leg */
    }

    .person2 .legs-left {
      left: 50px; /* Position the left leg */
    }

    .person2 .legs-right {
      left: 120px; /* Position the right leg */
    }

  </style>
</head>
<body>
  <!-- Person 1 -->
  <div class="head person1" aria-label="Person 1 talking">
    <div class="flash"></div>
    <div class="flashHider"></div>

    <div class="hair" style="left: -30px;"></div>
    <div class="hair" style="left: 30px;"></div>
    <div class="hair" style="left: 50px;"></div>
    <div class="hair" style="left: 70px;"></div>
    <div class="hair" style="left: 90px;"></div>
    <div class="hair" style="left: 110px;"></div>

    <div class="glassesContainer">
      <div class="glasses" style="left: 110px;">
        <div class="eye" style="left: 10px;"></div>
      </div>

      <div class="glasses" style="left: 20px;">
        <div class="glassHand" style="left: -30px;"></div>
        <div class="eye" style="left: 10px;"></div>
        <div class="glassHand" style="left: 60px;"></div>
        <div class="glassHand" style="left: 151px;"></div>
      </div>
    </div>

    <div class="dress"></div>

    <div class="rahrah"></div>
    <div class="rahrah" style="left: 40px;"></div>
    <div class="rahrah" style="left: 80px;"></div>
    <div class="rahrah" style="left: 120px;"></div>
    <div class="rahrah" style="left: 160px;"></div>

    <!-- Mouth element -->
    <div class="mouth" id="mouth1"></div>

    <!-- Legs -->
    <div class="legs legs-left"></div>
    <div class="legs legs-right"></div>
  </div>

  <!-- Person 2 -->
  <div class="head person2" aria-label="Person 2 talking">
    <div class="flash"></div>
    <div class="flashHider"></div>

    <div class="hair" style="left: -30px;"></div>
    <div class="hair" style="left: 30px;"></div>
    <div class="hair" style="left: 50px;"></div>
    <div class="hair" style="left: 70px;"></div>
    <div class="hair" style="left: 90px;"></div>
    <div class="hair" style="left: 110px;"></div>

    <div class="glassesContainer">
      <div class="glasses" style="left: 110px;">
        <div class="eye" style="left: 10px;"></div>
      </div>

      <div class="glasses" style="left: 20px;">
        <div class="glassHand" style="left: -30px;"></div>
        <div class="eye" style="left: 10px;"></div>
        <div class="glassHand" style="left: 60px;"></div>
        <div class="glassHand" style="left: 151px;"></div>
      </div>
    </div>

    <div class="dress"></div>

    <div class="rahrah"></div>
    <div class="rahrah" style="left: 40px;"></div>
    <div class="rahrah" style="left: 80px;"></div>
    <div class="rahrah" style="left: 120px;"></div>
    <div class="rahrah" style="left: 160px;"></div>

    <!-- Mouth element -->
    <div class="mouth" id="mouth2"></div>

    <!-- Legs -->
    <div class="legs legs-left"></div>
    <div class="legs legs-right"></div>
  </div>

  <div class="earth"></div>

  <script>
    // JavaScript to detect touch event and animate the mouth for both persons
    const mouth1 = document.getElementById('mouth1');
    const mouth2 = document.getElementById('mouth2');

    // Event listener for touch start on person 1
    document.body.addEventListener('touchstart', (e) => {
      if (e.target.closest('.person1')) {
        mouth1.classList.add('talking'); // Add talking animation class to person 1
      } else if (e.target.closest('.person2')) {
        mouth2.classList.add('talking'); // Add talking animation class to person 2
      }
    });

    // Event listener for touch end on both persons
    document.body.addEventListener('touchend', () => {
      mouth1.classList.remove('talking'); // Remove talking animation class from person 1
      mouth2.classList.remove('talking'); // Remove talking animation class from person 2
    });
  </script>
</body>
</html>

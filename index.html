<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator with Background Color and Font Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Julius+Sans+One&family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        /* Form and input fields */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 90%;
            max-width: 600px;
        }

        .form-group-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: space-between;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
        }

        input, select {
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            width: 60%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        textarea {
            width: 90%;
            height: 40vh; /* 40% of the screen height */
            padding: 15px;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            margin-bottom: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        button i {
            margin-right: 8px;
        }

        button:hover {
            background-color: #0056b3;
        }

        canvas {
            margin-top: 30px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #downloadBtn {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Text to Image Generator with Background Color and Font Selection</h1>

    

    <div class="form-group-row">
        <div class="form-group">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
        </div>
        <div class="form-group">
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#000000">
        </div>
    </div>

    <div class="form-group-row">
        <div class="form-group">
            <label for="fontFamily">Font:</label>
            <select id="fontFamily">
                <option value="Arial">English (Arial)</option>
                <option value="Noto Nastaliq Urdu">Urdu (Noto Nastaliq Urdu)</option>
                <option value="Julius Sans One">Urdu (Julius Sans One)</option>
                <option value="Zilla Slab">Urdu (Zilla Slab)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" value="40" min="10" max="100">
        </div>
    </div>
<div class="form-group">
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
    </div>
    <div class="button-container">
        <button onclick="generateImage()"><i class="fas fa-image"></i>Generate Image</button>
        <button id="downloadBtn" onclick="downloadImage()"><i class="fas fa-download"></i>Download Image</button>
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>

    <script>
        function generateImage() {
            const text = document.getElementById('textInput').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const textColor = document.getElementById('textColor').value;
            const fontSize = document.getElementById('fontSize').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Clear the canvas before drawing a new image
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set the background color
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set font and text styles based on the selected font
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.fillStyle = textColor;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            // Split the input text into lines (split on line breaks)
            const lines = text.split('\n');
            const lineHeight = fontSize * 1.2;
            const maxWidth = canvas.width - 40; // Some padding

            let y = 20; // Start from the top with a padding

            // Draw each line of text
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const words = line.split(' ');

                let currentLine = '';
                // Word wrapping logic: add words until the line exceeds max width
                for (let word of words) {
                    const testLine = currentLine + word + ' ';
                    const testWidth = ctx.measureText(testLine).width;
                    if (testWidth > maxWidth && currentLine !== '') {
                        ctx.fillText(currentLine, canvas.width / 2, y);
                        currentLine = word + ' ';
                        y += lineHeight;
                    } else {
                        currentLine = testLine;
                    }
                }

                // Draw the last line
                ctx.fillText(currentLine, canvas.width / 2, y);
                y += lineHeight;
            }

            // Show the download button
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }

        function downloadImage() {
            const canvas = document.getElementById('canvas');
            const dataUrl = canvas.toDataURL('image/png');

            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'text-image.png';
            link.click();
        }
    </script>
</body>
</html>

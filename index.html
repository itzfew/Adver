<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulation</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset and Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header (Profile and Name) */
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }

        .chat-header .profile {
            display: flex;
            align-items: center;
        }

        .chat-header img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .chat-header .name {
            font-weight: bold;
        }

        /* Chat Messages Area */
        #chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .typing-indicator {
            font-style: italic;
            color: #888;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        /* Chat Input Area */
        #input-box {
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #message-input {
            width: 75%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icons i {
            font-size: 20px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Chat Header (User Profile) -->
        <div class="chat-header">
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="User Profile">
                <span class="name">Farhad</span>
            </div>
            <div class="icons">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-box">
            <!-- Messages will be appended here -->
        </div>

        <!-- Chat Input Area -->
        <div id="input-box">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-paper-plane" id="send-btn"></i>
            </div>
        </div>
    </div>

    <script>
        // script.js

        const messages = [
            { type: 'sent', text: "Hey! How's it going?" },
            { type: 'received', text: "Hey, I'm good! What about you?" },
            { type: 'sent', text: "All good! Just busy with work." },
            { type: 'received', text: "Same here. What are you working on?" },
            { type: 'sent', text: "Just a new project. How about you?" }
        ];

        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');

        // Function to simulate typing effect
        async function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('typing-indicator');
            typingElement.innerText = "Farhad is typing...";
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            return new Promise(resolve => {
                setTimeout(() => {
                    chatBox.removeChild(typingElement);
                    resolve();
                }, 2000);
            });
        }

        // Function to simulate sending a message
        async function sendMessage(message) {
            return new Promise(resolve => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.type);
                messageElement.innerText = message.text;

                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(resolve, 1000);
            });
        }

        // Function to start the conversation
        async function startConversation() {
            for (let i = 0; i < messages.length; i++) {
                if (messages[i].type === 'sent') {
                    await sendMessage(messages[i]);
                } else {
                    await showTypingIndicator();
                    await sendMessage(messages[i]);
                }

                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                }
            }

            inputBox.disabled = false;
        }

        // Send message when user clicks on the send button
        sendButton.addEventListener('click', () => {
            const messageText = inputBox.value.trim();
            if (messageText) {
                const newMessage = { type: 'sent', text: messageText };
                sendMessage(newMessage);
                inputBox.value = '';
            }
        });

        // Start the chat when the page loads
        window.onload = startConversation;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulation</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Reset and Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header (Profile and Name) */
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }

        .chat-header .profile {
            display: flex;
            align-items: center;
        }

        .chat-header img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .chat-header .name {
            font-weight: bold;
        }

        /* Chat Messages Area */
        #chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            border: 1px solid #ddd;
            align-self: flex-start;
        }

        .typing-indicator {
            font-style: italic;
            color: #888;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        /* Chat Input Area */
        #input-box {
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #message-input {
            width: 75%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Contact List */
        #contact-list {
            width: 300px;
            background-color: #fff;
            overflow-y: auto;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #f0f0f0;
        }

        .contact-item img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .contact-item .name {
            font-weight: bold;
        }

        .contact-item .last-message {
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
<body>
    <div id="contact-list">
        <!-- Contact list will be rendered here -->
    </div>

    <div id="chat-container" style="display: none;">
        <!-- Chat Header (User Profile) -->
        <div class="chat-header">
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="User Profile" id="chat-profile-img">
                <span class="name" id="chat-name">Farhad</span>
            </div>
            <div class="icons">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chat-box">
            <!-- Messages will be appended here -->
        </div>

        <!-- Chat Input Area -->
        <div id="input-box">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <div class="icons">
                <i class="fas fa-camera"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-paper-plane" id="send-btn"></i>
            </div>
        </div>
    </div>

    <script>
        const contactListDiv = document.getElementById('contact-list');
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const chatContainer = document.getElementById('chat-container');
        const chatProfileImg = document.getElementById('chat-profile-img');
        const chatName = document.getElementById('chat-name');

        let currentChat = null;

        // Fetch chat data from the JSON
        async function fetchChats() {
            const response = await fetch('https://raw.githubusercontent.com/itzfew/Adver/refs/heads/main/chats.json');
            const data = await response.json();
            renderContacts(data);
        }

        // Render contacts in the contact list
        function renderContacts(data) {
            data.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.classList.add('contact-item');
                contactElement.innerHTML = `
                    <img src="${contact.profilePic}" alt="${contact.name}">
                    <div>
                        <div class="name">${contact.name}</div>
                        <div class="last-message">${contact.messages[contact.messages.length - 1].text}</div>
                    </div>
                `;
                contactElement.addEventListener('click', () => startChat(contact));
                contactListDiv.appendChild(contactElement);
            });
        }

        // Start a chat with the selected contact
        function startChat(contact) {
            currentChat = contact;
            contactListDiv.style.display = 'none';
            chatContainer.style.display = 'flex';
            chatProfileImg.src = contact.profilePic;
            chatName.textContent = contact.name;
            chatBox.innerHTML = '';
            inputBox.disabled = false;

            simulateConversation(contact.messages);
        }

        // Simulate the conversation based on the selected contact's messages
        async function simulateConversation(messages) {
            for (let i = 0; i < messages.length; i++) {
                if (messages[i].type === 'sent') {
                    await sendMessage(messages[i]);
                } else {
                    await showTypingIndicator();
                    await sendMessage(messages[i]);
                }

                if (i < messages.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                }
            }
        }

        // Simulate typing indicator
        async function showTypingIndicator() {
            const typingElement = document.createElement('div');
            typingElement.classList.add('typing-indicator');
            typingElement.innerText = `${currentChat.name} is typing...`;
            chatBox.appendChild(typingElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            return new Promise(resolve => {
                setTimeout(() => {
                    chatBox.removeChild(typingElement);
                    resolve();
                }, 2000);
            });
        }

        // Simulate sending a message
        async function sendMessage(message) {
            return new Promise(resolve => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', message.type);
                messageElement.innerText = message.text;

                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;

                setTimeout(resolve, 1000);
            });
        }

        // Send message when user clicks on the send button
        sendButton.addEventListener('click', () => {
            const messageText = inputBox.value.trim();
            if (messageText) {
                const newMessage = { type: 'sent', text: messageText };
                sendMessage(newMessage);
                inputBox.value = '';
            }
        });

        // Start by fetching the chats
        fetchChats();

    </script>
</body>
</html>
